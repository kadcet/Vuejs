<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <!-- v-on metod ve fonksiyonları tetikler. eylem gerçekleştirir.
     v-on:   yerine @  kullanılabilir -->
    <div id="app">
        <input type="text" v-model="sayi">
        <p>{{sayi}}</p>
        <button @click="arttir">arttır</button>
    </div>

    <script>
        const app= Vue.createApp({
data(){
    return {
        sayi:1402,
        
    };
},
methods:{
    arttir(){
        this.sayi++
    }
}

}).mount("#app");
    </script>
</body>
</html>
